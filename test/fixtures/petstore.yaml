openapi: "3.0.0"
info:
  title: Pet Store API
  version: "1.0.0"
paths: {}
components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
        name:
          type: string
        tag:
          type: string
          nullable: true

    Category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string

    Status:
      type: string
      enum:
        - available
        - pending
        - sold

    PetWithCategory:
      allOf:
        - $ref: '#/components/schemas/Pet'
        - type: object
          properties:
            category:
              $ref: '#/components/schemas/Category'

    Animal:
      oneOf:
        - $ref: '#/components/schemas/Cat'
        - $ref: '#/components/schemas/Dog'
      discriminator:
        propertyName: type

    Cat:
      type: object
      properties:
        type:
          type: string
          enum: [cat]
        meows:
          type: boolean

    Dog:
      type: object
      properties:
        type:
          type: string
          enum: [dog]
        barks:
          type: boolean

    PetArray:
      type: array
      items:
        $ref: '#/components/schemas/Pet'

    Metadata:
      type: object
      additionalProperties:
        type: string
